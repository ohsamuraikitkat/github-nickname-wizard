<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'; object-src 'self'">
  <title>ニックネームを追加 - GitHub Nickname Wizard</title>
  <style>
    :root {
      --primary-color: #0366d6;
      --success-color: #28a745;
      --danger-color: #dc3545;
      --border-color: #e1e4e8;
      --bg-color: #ffffff;
      --text-color: #24292e;
      --hover-bg: #f6f8fa;
      --button-bg: #2ea44f;
      --button-hover: #2c974b;
      --button-text: #ffffff;
      --input-bg: #ffffff;
      --input-border: #e1e4e8;
      --input-text: #24292e;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      padding: 16px;
      width: 350px;
      color: var(--text-color);
      background-color: var(--bg-color);
    }

    h3 {
      margin: 0 0 16px 0;
      color: var(--primary-color);
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
    }

    .username-display {
      font-weight: 600;
      color: var(--primary-color);
      font-size: 16px;
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid var(--input-border);
      border-radius: 6px;
      font-size: 14px;
      background-color: var(--input-bg);
      color: var(--input-text);
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(3, 102, 214, 0.1);
    }

    .button-group {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button.primary {
      background-color: var(--success-color);
      color: white;
    }

    button.primary:hover {
      background-color: var(--button-hover);
    }

    button.cancel {
      background-color: #f6f8fa;
      border: 1px solid var(--border-color);
      color: var(--text-color);
    }

    button.cancel:hover {
      background-color: #e1e4e8;
    }
  </style>
</head>
<body>
  <h3>ニックネームを追加</h3>
  
  <div class="form-group">
    <label>GitHub ユーザー名:</label>
    <div class="username-display" id="usernameDisplay"></div>
  </div>

  <div class="form-group">
    <label for="nickname">ニックネーム:</label>
    <input type="text" id="nickname" placeholder="例: 山田 太郎" autofocus />
  </div>

  <div class="button-group">
    <button class="cancel" id="cancelBtn">キャンセル</button>
    <button class="primary" id="saveBtn">保存</button>
  </div>

  <!-- 外部JavaScriptファイルを参照 -->
  <script src="quick-add.js"></script>
</body>
</html>
